---
layout: default
title: Curiosidades
---

<main style="margin-top: calc(10vh + 20px); padding: 20px; max-width: 700px; margin-left: auto; margin-right: auto; font-family: Arial, sans-serif; line-height: 1.6;">

<h1 style="font-size: 26px; margin-bottom: 20px;">
Fale Conosco
</h1>

<p>
Se você tiver dúvidas, sugestões, correções ou propostas comerciais, utilize o formulário abaixo. Responderemos o mais breve possível.
</p>

<form id="formContato" style="margin-top:30px; display:flex; flex-direction:column; gap:15px;">

<label>
Nome:
<input type="text" id={{nome}} required 
style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
</label>

<label>
Assunto:
<input type="text" id="assunto" name="assunto" required 
style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
</label>
 
<label>
E-mail:
<input type="email" id="email" required 
style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
</label>

<label>
Mensagem:
<textarea id="mensagem" rows="5" required
style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; resize:none;"></textarea>
</label>

<label style="font-size:14px;">
<input type="checkbox" required>
 Declaro que li e concordo com a <a href="{{ '/politica_de_privacidade' | relative_url }}">Política de Privacidade</a>.
</label>

<button type="submit" 
style="background-color:#ff0000; color:white; border:none; padding:12px; border-radius:5px; font-weight:bold; cursor:pointer;">
Enviar Mensagem
</button>

<p id="mensagemSucesso" style="display:none; color:green; font-weight:bold;">
Mensagem enviada com sucesso!
</p>

</form>

</main>
