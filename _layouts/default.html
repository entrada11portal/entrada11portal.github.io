<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- CSS do style -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- CSS do carrossel -->
  <link rel="stylesheet" href="{{ '/assets/css/carousel.css' | relative_url }}">
</head>

<body>

  {% include header.html %}

  <div class="search-bar">
    <div class="search-container">
        <input type="text" placeholder="Pesquisar notícias..." id="searchInput">
        <button class="search-close">✕</button>
    </div>
  </div>
  
  <main class="page-content">
    {{ content }}
  </main>

  {% include footer.html %}
  
  <!-- JS do carrossel -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  <!-- JS do carrossel -->
  <script src="{{ '/assets/js/carousel.js' | relative_url }}" defer></script>

  <!-- JS do fale conosco -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="{{ '/assets/js/fale_conosco.js' | relative_url }}"></script>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  
</body>
</html>
