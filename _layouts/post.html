---
layout: default
---

<main>

<div class="autor">{{ page.author }}</div>
<div class="data">
  {{ page.date | date: "%d/%m/%Y - %H:%M" }}
</div>

<div class="titulo">{{ page.title }}</div>

<div class="subtitulo">
  {{ page.subtitle }}
</div>

<div class="imagem-container">
    <img src="{{ page.image }}" alt="{{ page.title }}">
</div>

<div class="descricao-imagem">
  {{ page.image_description }}
</div>

<div class="conteudo">
  {{ content }}
</div>

<!-- ==================== CARROSSEL POST ========================== -->

<div class="carousel relacionados-carousel">

  <div class="carousel-track" id="carouselRelacionados">

    {% for post in relacionados %}
      <div class="carousel-slide">
        <a href="{{ post.url | relative_url }}" class="carousel-link">

          <div class="carousel-image-wrapper">
            <img src="{{ post.image }}" alt="{{ post.title }}">
          </div>

          <div class="carousel-title">
            {{ post.title }}
          </div>

        </a>
      </div>
    {% endfor %}

  </div>

  <!-- Botões -->
  <button class="carousel-btn prev" onclick="moverSlideRelacionados(-1)">❮</button>
  <button class="carousel-btn next" onclick="moverSlideRelacionados(1)">❯</button>

  <!-- Indicadores (APENAS UMA VEZ) -->
  <div class="carousel-indicators">
    {% for post in relacionados %}
      <span class="indicator {% if forloop.first %}active{% endif %}"
            onclick="irParaSlideRelacionados({{ forloop.index0 }})"></span>
    {% endfor %}
  </div>

</div>
</main>
